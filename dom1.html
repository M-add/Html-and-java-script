<html>
   <head>
    <title>DOM</title>
   </head>
   <body>
   <div id="div1">
	   <p id="p1">Mathan</p>
	   <p id="p2">1</p>
	   <p id="p3">2</p>
	   </div>
	   <script>
	     var pnode=document.createElement("p");
	     var node=document.createTextNode("list");
		 pnode.appendChild(node);
		 var element=document.getElementById("div1");
		 var nextnode=document.getElementById("p2");
		 /*pnode.Child(node);  Removing a child node from parent node*/
		 element.insertBefore(pnode,nextnode);
		 /*element.appendChild(pnode); appending*/
		 </script> 
   </body>
</html>
